version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.10
    container_name: pulse-trader-clickhouse
    hostname: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - ./config/clickhouse:/etc/clickhouse-server/config.d
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_DB: pulse_trader
      CLICKHOUSE_USER: quant_user
      CLICKHOUSE_PASSWORD: Quant@2024
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - quant_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7.2-alpine
    container_name: pulse-trader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - quant_network
    command: redis-server --appendonly yes

volumes:
  clickhouse_data:
  clickhouse_logs:
  redis_data:

networks:
  quant_network:
    driver: bridge
